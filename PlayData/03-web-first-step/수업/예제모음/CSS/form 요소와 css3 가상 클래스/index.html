<!DOCTYPE html>
<!-- saved from url=(0057)http://html5doctor.com/demos/pseudo-classes/example1.html -->
<html>

<head>
    <meta charset="utf-8">
    <title>Example 1</title>
    <style>
    li {
        list-style: none;
        margin-bottom: 1em;
    }
    input {border: 2px solid black;}
    /* input 요소에 required 속성이 없는 경우 - :optional */
    input:optional {border-color: silver;}
    input:required + label::after {
        content: '*';
        font-weight: bold;
    }
    </style>
</head>

<body>
    <h1>Required and Optional Elements</h1>
    <form action="" name="css3-1">
        <ul>
            <li>
                <!-- required 속성 설정 -->
                <input id="firstname" name="firstname" type="text" required>
                <label for="firstname">First Name</label>
            </li>
            <li>
                <input id="lastname" name="lastname" type="text">
                <label for="lastname">Last Name</label>
            </li>
        </ul>
    </form>
</body>

</html>
