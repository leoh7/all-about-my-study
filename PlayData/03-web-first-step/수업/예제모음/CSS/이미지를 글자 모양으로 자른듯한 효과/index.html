<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Text Clipping Masks with Blend CSS Blend Modes</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="dark">
		<!-- 마스크 효과를 적용할 텍스트 와 이미지 -->
		<h1>Chicago</h1>
		<img src="img/chicago.jpg" alt="Photograph of the Chicago skyline taken from the water during the day">
	</div>

	<div class="light">
		<!-- 마스크 효과를 적용할 텍스트 와 이미지 -->
		<h1>Houston</h1>
		<img src="img/houston.jpg" alt="Photograph of the Houston skyline taken from a tree-lined park">
	</div>
</body>

</html>
